server:
  servlet:
    context-path: /mail
  port: 9002
# 使用 SMTP 协议
spring:
  mail:
    protocol: smtp
    host: smtp.qq.com
    port: 587
    username:
    password:
    test-connection: false
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: false
        debug: false
        mime:
          splitlongparameters: false
